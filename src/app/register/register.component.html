<ngb-carousel *ngIf="images">

        <img src="https://images5.alphacoders.com/111/1119534.jpg" alt="Random first slide" width="100%" height="95%"/>
      </div>
      <div class="carousel-caption">
        <h3>agriculture</h3>
        <p></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="assets/my2.jpg" alt="Random second slide" width="100%" height="95%" />
      </div>
      <div class="carousel-caption">
        <h3></h3>
        <p></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="https://w0.peakpx.com/wallpaper/266/959/HD-wallpaper-pure-farming-2018-tractor-farming-game-video-game-simulation-fun-simulator-gaming-realistic-field-casual.jpg" alt="Random third slide" width="100%" height="100%" />
      </div>
      <div class="carousel-caption">
        <h3></h3>
        <p></p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="https://wallpaperaccess.com/full/4293117.jpg" alt="Random third slide" width="100%" height="100%" />
      </div>
      <div class="carousel-caption">
        <h3></h3>
        <p></p>
      </div>
     
    </ng-template>
