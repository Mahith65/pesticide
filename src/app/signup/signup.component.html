<section class="vh-100 bg-image"
  style="background-image: url();">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form #r="ngForm" (ngSubmit)="Insert(r)">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">First Name</label>
                  <input type="text" id="form3Example1cg" name="fname" class="form-control form-control-lg" ngModel />
                  <label class="form-label" for="form3Example1cg">last Name</label>
                  <input type="text" id="form3Example1cg" name="lname" class="form-control form-control-lg" ngModel required/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" name="email" class="form-control form-control-lg" ngModel required/>
                  <label class="form-label" for="form3Example3cg">phone</label>
                  <input type="number" id="form3Example3cg" name="phone" class="form-control form-control-lg" ngModel required/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" name="pass" class="form-control form-control-lg" ngModel required/>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="password" id="form3Example4cdg" name="rpass" class="form-control form-control-lg" ngModel required/>
                 
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
